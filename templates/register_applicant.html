{% extends "layout.html" %}
{% block title %}New Applicant Registration{% endblock %}
{% block content %}

<h1>New Applicant Registration</h1>

<div class="register-wrapper">
    <form action="{{ url_for('new_applicant_registration') }}" method=post>
        <div>
            <label for="name">Name</label>
        </div>
        <div>
            <textarea id="name" name="name" rows=1 cols=70 maxlength="70" required="required"></textarea>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <label for="email">E-mail</label>
                <textarea type="email" id="email" name="email" pattern="[^ @]*@[^ @]*"></textarea>
            </div>
            <div class="col-lg-4">
                <div>
                    <label for="city">City</label>
                </div>
                <div>
                    <select id="city" name="city">
                        {% for possible_city in cities %}
                        <option value={{ possible_city.name }}>{{ possible_city.name }}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

        </div>

        <div>
            <input type=submit id="Register" value=Register>
        </div>
    </form>
</div>

{% endblock %}
