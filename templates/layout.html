<!doctype html>

<html>

<head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>


<body id="page_top">

<div class="pattern">
    <img src="../static/img/background.jpg" alt="background">
</div>

<div class="opacity-container">

    <header>

        <div class="header-wrapper">

                <div class="row">
                    <div class="col-lg-4 logo-wrapper">
                        <a href="{{url_for('home_menu')}}"><img src="../static/img/logo.svg" width="auto" height="60"
                                                                alt="logo"></a>
                    </div>

                    <div class="col-lg-4">

                    </div>

                    <div class="about-us-positioner col-lg-2">
                         <a href="{{ url_for('about_us') }}">About Us</a>
                    </div>


                    {% if "admin" in session %}

                    <div class="log-in-status col-lg-2">
                        <a href="{{url_for('logout')  }}">Log Out</a>
                    </div>

                    {% elif "mentor" in session %}

                    <div class="log-in-status col-lg-2">
                        <a href="{{url_for('logout')  }}">Log Out</a>
                    </div>

                    {% elif "applicant" in session %}

                    <div class="log-in-status col-lg-2">
                        <a href="{{url_for('logout')  }}">Log Out</a>
                    </div>

                    {% else %}
                    <div class="log-in-status col-lg-2 trigger-button">
                        <div class="login-button">Log In</div>
                    </div>
                    {% endif %}


                </div>

        </div>

    </header>
    <div class="text-color-wrapper">
        <div style="display: none;" id="login-menu">

            <form action="/login" method="post">

                <div class="log-in-wrapper">
                    <div class="row">
                        <div class="col-lg-5">
                            <div>
                                <label for="user-email">User Name</label>
                            </div>

                            <div>
                                <input type="text" name="user-email" id="user-email">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div>
                                <label for="password">Password</label>
                            </div>

                            <div>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="log-in-button">
                                <input type="submit" value="Access"></div>
                        </div>

                    </div>

                </div>



            </form>


        </div>


        <section class="container">
            {% block content %} {% endblock %}
        </section>
    </div>
</div>
</body>

<footer>
    <div class="footer-wrapper">

        <div class="container">
            <div class="row">
                <div class="logo-placer col-lg-3">
                    <img src="../static/img/email.svg" width="auto" height="60" alt="logo">

                </div>
                <div class="logo-placer col-lg-3">
                    <img src="../static/img/linkedin-box.svg" width="auto" height="60" alt="logo">
                </div>
                <div class="logo-placer col-lg-3">

                    <img src="../static/img/facebook.svg" width="auto" height="60" alt="logo">

                </div>
                <div class="logo-placer col-lg-3">

                    <img src="../static/img/phone.svg" width="auto" height="60" alt="logo">

                </div>


            </div>

        </div>
    </div>


    <script>
        jQuery(".trigger-button").click(function () {
            jQuery("#login-menu").slideToggle("slow");
        });


    </script>

</footer>
